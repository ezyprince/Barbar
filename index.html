<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার কবিতা সাইট</title>
    <style>
        body {
            font-family: "Noto Serif Bengali", serif;
            background-color: #fdf6e3;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>আমার প্রিয় কবিতা</h1>
    <p>
        তুমি আসবে বলে মন চুপ করে বসে থাকে,<br>
        বাতাসও যেন থেমে যায় অপেক্ষায়,<br>
        হৃদয়ে গুঞ্জন ওঠে তোমার নামেই,<br>
        তুমি আসবে কি আজ এই সন্ধ্যায়?
    </p>
</body>
</html>
